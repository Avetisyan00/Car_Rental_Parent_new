<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Drivers</title>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<body>
<table>
  <tr>
    <th>name</th>
    <th>surname</th>
    <th>email</th>
    <th>age</th>
    <th>role</th>
    <th>status</th>
  </tr>
  <tr th:each="driver : ${allDrivers}">
    <td th:text="${driver.getName()}"></td>
    <td th:text="${driver.getSurname()}">surname</td>
    <td th:text="${driver.getEmail()}">email</td>
    <td th:text="${driver.getAge()}">age</td>
    <td th:text="${driver.getRole()}">role</td>
    <td th:text="${driver.getStatus()}">status</td>
  </tr>
</table>
</body>
</html>

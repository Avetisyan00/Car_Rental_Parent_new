    </div>
</div>
<!-- Loader End -->

<!-- Header Start -->
<header class="site-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="site-brnading">
                    <a href="/" title="SuperCars">
                        <img src="/supercars/assets/images/logo.png" width="188" height="60" alt="SuperCars">
                        <img src="/supercars/assets/images/logo.png" class="sticky" width="188" height="60"

                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Header End -->
<br>
<br>
<br>
<h1>choose who do you want to become</h1>
<div class="form-box" style="width: 50% ; margin: auto">
    <form action="/registration/client" enctype="multipart/form-data">
        <button class="sec-btn"><span>Become a client</span></button>
    </form>
</div>
    <br>
<div class="form-box" style="width: 50% ; margin: auto">
    <form action="/registration/driver" enctype="multipart/form-data">
    <button class="sec-btn" href="/driver/registration"><span>Become a driver</span></button>
    </form>
</div>
    <br>
<div class="form-box" style="width: 50% ; margin: auto">
    <form action="/registration/dealer" enctype="multipart/form-data">
    <button class="sec-btn" href="/registration/dealer"><span>Become a dealer</span></button>
    </form>
</div>

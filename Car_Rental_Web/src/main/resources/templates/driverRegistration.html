<form action="/registration/driver" method="post">
    <div class="book-car-form">
        <div class="car-form-box">
            <div class="form-box">
                <label>Name</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-user-icon.svg" width="12" height="14" alt="User">
                    <label>
                        <input type="text" class="form-input" name="name" placeholder="Input your Name" required="">
                    </label>
                </div>
            </div>

            <!--    <div class="car-form-box">-->
            <div class="form-box">
                <label>Surname</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-user-icon.svg" width="12" height="14" alt="User">
                    <label>
                        <input type="text" class="form-input" name="surname" placeholder="Input your Surname"
                               required="">
                    </label>
                </div>
            </div>
        </div>

        <div class="car-form-box">
            <div class="form-box">
                <label>Email</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-mail-icon.svg" width="12" height="8" alt="Mail">
                    <label>
                        <input type="email" class="form-input" name="email" placeholder="Email Address" required="">
                    </label>
                </div>
            </div>
            <!--    </div>-->
            <!--    <div class="car-form-box">-->
            <div class="form-box">
                <label>Phone Number</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-call-icon.svg" width="12" height="14" alt="Call">
                    <label>
                        <input type="text" class="form-input" name="phoneNumber" placeholder="Phone Number" required="">
                    </label>
                </div>
            </div>
        </div>
        <div class="car-form-box">
            <div class="form-box">
                <label>Age</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-call-icon.svg" width="12" height="14" alt="Map">
                    <label>
                        <input type="number" class="form-input" name="age" placeholder="Age" required="">
                    </label>
                </div>
            </div>
            <!--    </div>-->
            <!--    <div class="car-form-box">-->
            <div class="form-box">
                <label>Password</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-map-icon.svg" width="12" height="14" alt="Map">
                    <label>
                        <input type="text" class="form-input" name="password" placeholder="password" required="">
                    </label>
                </div>
            </div>
        </div>


        <div class="form-box">
            <label>Price</label>
            <div class="form-input-box">
                <img src="/supercars/assets/images/form-call-icon.svg" width="12" height="14" alt="Call">
                <label>
                    <input type="number" class="form-input" name="price" placeholder="Input your price per hour"
                           required="">
                </label>
            </div>
        </div>
        <div class="car-form-box">
            <div class="form-box">
                <label>Driver License</label>
                <div class="form-input-box" style="width: 200px">
                    <label>
                        <select name="driver_license" multiple style="width: 50px ; height: 120px">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C1">C1</option>
                            <option value="D">D</option>
                            <option value="D1">D1</option>
                            <option value="DE">DE</option>
                        </select>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="car-form-box" style="margin-left: 40%">
        <div class="form-box">
            <button type="submit" class="sec-btn"><span>Register</span></button>
        </div>
    </div>
    </div>
</form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealer Registration</title>

    <!-- FavIcon Link -->
    <link rel="icon" href="/supercars/assets/images/favicon.png" type="image/gif" sizes="16x16">

    <!-- Google Fonts -->
    <link href="../../../css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oxanium:wght@200;300;400;500;600;700;800&display=swap"
          rel="stylesheet">

    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" type="text/css" href="/supercars/assets/css/bootstrap.min.css">

    <!-- Datepicker CSS Link -->
    <link rel="stylesheet" type="text/css" href="/supercars/assets/css/bootstrap-datepicker.min.css">

    <!-- Swiper Slider CSS Link -->
    <link rel="stylesheet" type="text/css" href="/supercars/assets/css/swiper-bundle.min.css">

    <!-- Fancybox CSS Link -->
    <link rel="stylesheet" type="text/css" href="/supercars/assets/css/jquery.fancybox.min.css">

    <!-- Wow Animation CSS Link -->
    <link rel="stylesheet" type="text/css" href="/supercars/assets/css/animate.css">

    <!-- Main Style CSS Link -->
    <link rel="stylesheet" type="text/css" href="/supercars/assets/css/style.css">
</head>
<body>
<div>
    <header class="site-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="site-brnading">
                        <a href="/" title="SuperCars">
                            <img src="/supercars/assets/images/logo.png" width="188" height="60" alt="SuperCars">
                            <img src="/supercars/assets/images/logo.png" class="sticky" width="188" height="60"
                                 alt="SuperCars">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
<!-- Header End -->
<br>
<br>
<br>
<form action="/registration/dealer" method="post" enctype="multipart/form-data">
    <div class="book-car-form">
        <div class="car-form-box">
            <div class="form-box">
                <label>Name</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-user-icon.svg" width="12" height="14" alt="User">
                    <label>
                        <input type="text" class="form-input" name="name" placeholder="Input your Name" required="">
                    </label>
                </div>
            </div>
        </div>
        <div class="car-form-box">
            <div class="form-box">
                <label>Surname</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-user-icon.svg" width="12" height="14" alt="User">
                    <label>
                        <input type="text" class="form-input" name="surname" placeholder="Input your Surname" required="">
                    </label>
                </div>
            </div>
        </div>


        <div class="car-form-box">
            <div class="form-box">
                <label>Email</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-mail-icon.svg" width="12" height="8" alt="Mail">
                    <label>
                        <input type="email" class="form-input" name="email" placeholder="Email Address" required="">
                    </label>
                </div>
            </div>
        </div>

        <div class="car-form-box">
            <div class="form-box">
                <label>Phone Number</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-call-icon.svg" width="12" height="14" alt="Map">
                    <label>
                        <input type="text" class="form-input"name="phoneNumber" placeholder="Phone Number" required="">
                    </label>
                </div>
            </div>
        </div>
        <br>
        <div class="car-form-box">
            <div class="form-box">
                <label>Password</label>
                <div class="form-input-box">
                    <img src="/supercars/assets/images/form-map-icon.svg" width="12" height="14" alt="Map">
                    <label>
                        <input type="text" class="form-input" name="password" placeholder="password" required="">
                    </label>
                </div>
            </div>
        </div>
        <input type="file" name="userImage" >
        <div class="car-form-box">
            <div class="form-box">
                <button type="submit" class="sec-btn"><span>Register</span></button>
            </div>
        </div>
    </div>
</form>
<!-- Jquery JS Link -->
<script src="/supercars/assets/js/jquery.min.js"></script>

<!-- Bootstrap JS Link -->
<script src="/supercars/assets/js/bootstrap.min.js"></script>
<script src="/supercars/assets/js/popper.min.js"></script>

<!-- Datepicker JS Link -->
<script src="/supercars/assets/js/bootstrap-datepicker.min.js"></script>

<!-- Swiper Slider JS Link -->
<script src="/supercars/assets/js/swiper-bundle.min.js"></script>

<!-- Fancybox JS Link -->
<script src="/supercars/assets/js/jquery.fancybox.min.js"></script>

<!-- Font Awesome JS Link -->
<script src="/supercars/assets/js/font-awesome.min.js"></script>

<!-- Wow Animation JS Link -->
<script src="/supercars/assets/js/wow.min.js"></script>

<!-- Custom JS Link -->
<script src="/supercars/assets/js/custom.js"></script>

</body>
</html>
